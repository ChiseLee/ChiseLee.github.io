<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>日历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./calendar.css" />
    <script src="./calendar.js"></script>
<meta name="generator" content="Hexo 4.2.0"></head>
<body>
    <div id="cldFrame">
        <div id="cldTop">
            <span id="cldtopCurdate" onclick="Back()"></span>
        </div>
        <div id="jumpElements">
            <input type="text" id="jumpYear"><span class="textYmd">年</span><input type="text" id="jumpMonth"><span class="textYmd">月</span><input type="text" id="jumpDay"><span class="textYmd">日</span>
            <input type="button" value="跳转" id="jumpButton" onclick="Jump()">
        </div>
        <div id="cldBody">
            <table>
                <thead id="cldThead">
                    <tr>
                        <td colspan="7">
                            <div id="top">
                                <span id="left">&lt;</span>
                                <span id="topDate"></span>
                                <span id="right">&gt;</span>
                            </div>
                        </td>
                    </tr>
                    <tr id="week">
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
